<html>
  <head>
    <style>
      /* Add styles for the body */
      body {
        display: flex;
      }

      /* Add styles for the left and right sections */
      .left {
        width: 50%;
        background-color: #E8E8E8;
        padding: 20px;
      }
      .right {
        width: 50%;
      }

      /* Add styles for the heading and paragraph */
      h1 {
        font-size: 36px;
        text-align: center;
        color: #5C5C5C;
      }
      p {
        font-size: 18px;
        text-align: center;
        color: #5C5C5C;
      }

      /* Add styles for the button */
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="left">
      <h1>My Page</h1>
      <p>Welcome to my page!</p>
      <button onclick="window.location.href='mailto:cezary@cezary.com'">Send Email</button>
    </div>
    <div class="right">
      <img src="image1.jpg" alt="Image">
    </div>
  </body>
</html>
